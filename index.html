<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex align-items-center mt-4">
                    <!--SEZIONE UTENTE-->
                    <div class="col-5 background-header border d-flex align-items-center justify-content-between" id="utente">
                        <div class="d-flex align-items-center">
                            <img src="./img/avatar_io.jpg" alt="propic" class="rounded-circle propic-size m-2">
                            <h5>Sofia</h5>    
                        </div>
                        <div>
                            <i class="fas fa-circle-notch m-2"></i>
                            <i class="fas fa-message m-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                        </div>
                    </div>
                     <!--SEZIONE DESTINATARIO-->
                    <div class="col-7 background-header border d-flex align-items-center justify-content-between" id="destinatario">
                        <div class="d-flex align-items-center">
                            <img src="./img/avatar_1.jpg" alt="propic" class="rounded-circle propic-size m-2">
                            <div class="d-flex flex-column justify-content-end">
                                <h5 class="m-0">Michele</h5>
                                <p class="last-seen m-0">ultimo accesso alle 12:00</p>
                            </div>
                                
                        </div>
                        <div>
                            <i class="fas fa-magnifying-glass m-2"></i>
                            <i class="fas fa-paperclip m-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="col-5 d-flex align-items-center" id="notifiche" style="background-color: #8edafc;">
                        <div class="rounded-circle bg-light m-3">
                            <i class="fas fa-bell-slash m-2 p-1" style="color: #8edafc;"></i>
                        </div>
                        <!--BANNER ATTIVA NOTIFICHE-->
                        <div>
                            <h5 class="m-0">Ricevi notifiche di nuovi messaggi</h5>
                            <p class="last-seen m-0">Attiva notifiche desktop</p>
                        </div>
                    </div>
                    <!--SEARCHBAR CHAT-->
                    <div class="col-5">
                        <div class="input-group mb-3 bg-light p-2">
                            <span class="input-group-text" id="inputGroup-sizing-default">
                                <i class="fas fa-magnifying-glass"></i>
                            </span>
                            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Search chat...">
                          </div>                          
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/javascript.js"></script>
</body>
</html>
